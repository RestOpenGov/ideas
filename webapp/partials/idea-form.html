<div class="well">
  <h1>Nueva idea</h1>
</div>
<div class="well">
	<form class="form-horizontal" ng-submit="saveIdea()">
	  <div class="control-group">
	    <label class="control-label" for="inputTitle">TÃ­tulo</label>
	    <div class="controls">
	      <input type="text" id="inputTitle" placeholder="Titulo" ng-model="idea.name" required>
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="selectType">Tipo</label>
	    <div class="controls">
	    	<select id="selectType" ng-model="idea.type.id" required>
	    		<option value={{t.id}} ng-repeat="t in types">{{t.name}}</option>
	    	</select>
	    </div>
	  </div>
	  <div class="control-group">
		    <label class="control-label" for="areaMessage">Mensaje</label>
		    <div class="controls">
		    	<textarea id="areaMessage" ng-model="idea.description" required></textarea>
		    </div>
	  </div>
	  <button type="submit" class="btn">Guardar</button>
	</form>
</div>
