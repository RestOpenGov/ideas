<div class="btn-toolbar votes-container">
	<div class="row-fluid">
	  <div class="btn-group" ng-controller="VoteCtrl">
	    <a class="btn btn-large btn-primary"  ng-click="votePositive()"><i class="icon-thumbs-up"></i></a>
	    <a class="btn btn-large btn-default" ng-click="voteNegative()"><i class="icon-thumbs-down" ></i></a>
	  </div>
	</div>
	<div class="row-fluid">
		<h6><span class="badge badge-warning">{{idea.votes.pos - idea.votes.neg}}</span></h6>
	</div>
</div>
