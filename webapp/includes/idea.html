<div class="well span12">
  <div class="span9">
    <h3><a href="/#/ideas/{{idea.id}}">{{idea.name}}</a></h3>
    <p ng-bind-html-unsafe="idea.description"></p>
  </div>
  <div class="span3">
    <div class="row-fluid">
      <div class="span12 votes-container pull-right">
        <div class="btn-toolbar">
           <div ng-include src="'includes/voteIdea.html'"></div>
        </div>
      </div> 
    </div>
    <div class="row-fluid">
      <a class="span12" href="/#/user/{{idea.author.id}}">{{idea.author.name}}</a>
      <img class="avatar-image" ng-src="{{idea.author.avatar}}" />
    </div> 
  </div>
</div>
