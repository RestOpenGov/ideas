<div class="well span12 idea-container idea-container-{{idea.type.id}} ng-cloak">
  <div class="span9">
    <h3><a href="/#/ideas/{{idea.id}}">{{idea.name}}</a></h3> 
    <h6>Fecha: {{ idea.created | date:'yyyy-MM-dd HH:mm a' }} - Categor√≠a: <a href="/#/ideas/lista?q=type.id:{{idea.type.id}}">{{idea.type.name}}</a></h6>
    <h6 ng-show="idea.tags.length > 0"><i class="icon-tags" ></i>  {{idea.tags.toString()}}</h6> 
    <p ng-bind-html-unsafe="idea.description"></p>
    <h6 ng-show="idea.geos.length > 0"><i class="icon-globe" ></i>  <img class="img-rounded" src="http://maps.google.com/maps/api/staticmap?center={{geo.lat}},{{geo.lng}}&zoom=14&size=100x100&maptype=roadmap&mark&markers=color:red%7Ccolor:red%7Clabel:A%7C{{geo.lat}},{{geo.lng}}&sensor=false" ng-repeat="geo in idea.geos"/><span>   </span></h6> 
  </div>
  <div class="span3">
    <div class="row-fluid">
      <div ng-include src="'includes/voteIdea.html'"></div>
    </div>
    <div class="row-fluid">
        <div class="span6 avatar-image-container">
          <a href="/#/user/{{idea.author.id}}">
            <img class="avatar-image img-rounded" ng-src="{{idea.author.avatar}}" />
          </a>  
        </div>
        <div class="span6 avatar-image-container">
          <h4><a href="/#/user/{{idea.author.id}}">{{idea.author.name}}</a></h4>
          <h6>Vistas: {{idea.views}}</h6>
        </div>
    </div>
  </div>
</div>
