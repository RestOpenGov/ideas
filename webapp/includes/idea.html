<div class="well span12">
  <div class="span9">
    <h3><a href="/#/ideas/{{idea.id}}">{{idea.name}}</a></h3>
    <p ng-bind-html-unsafe="idea.description"></p>
  </div>
  <div class="span3">
    <div class="row-fluid">
      <div ng-include src="'includes/voteIdea.html'"></div>
    </div>
    <div class="row-fluid">
        <label>Creado:</label>
        <h6>{{idea.created}}</h6>
    </div>
    <div class="row-fluid">
        <label>Categor√≠a:</label>
        <h6><a href="/#/ideas/lista?q=type.id:{{idea.type.id}}">{{idea.type.name}}</a></h6>
    </div>
    <div class="row-fluid">
        <label>Autor:</label>
        <h6><a href="/#/user/{{idea.author.id}}">{{idea.author.name}}</a></h6>
        <img class="avatar-image img-rounded" ng-src="{{idea.author.avatar}}" />
    </div>
  </div>
</div>
