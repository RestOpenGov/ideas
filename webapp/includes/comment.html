<div class="well span12 ng-cloak comment-container">
  <div class="span9">
     <h6>Fecha: {{ comment.created | date:'yyyy-MM-dd HH:mm a' }} - Entrada: <a href="/#/ideas/{{comment.idea.id}}">{{comment.idea.name}}</a></h6>
     <p ng-bind-html-unsafe="comment.comment"></p>
  </div>
  <div class="span3">
    <div class="row-fluid">
      <div class="span12 pull-right">
        <div ng-include src="'includes/voteComment.html'">
      </div> 
    </div>
    <div class="row-fluid">
      <div class="span6 avatar-image-container">
        <a href="/#/user/{{comment.author.id}}">
          <img class="avatar-image-comment img-rounded" ng-src="{{comment.author.avatar}}" />
        </a>  
      </div>
      <div class="span6 avatar-image-container">
        <h6><a href="/#/user/{{comment.author.id}}">{{comment.author.name}}</a></h6>
      </div>
    </div>
  </div>
</div>
